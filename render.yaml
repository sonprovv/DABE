services:
  - type: web
    name: dabe-backend
    env: node
    buildCommand: |
      npm install
      python -m pip install --upgrade pip
      cd src/ai && python -m venv .venv && source .venv/bin/activate && pip install -r requirements.txt && deactivate
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PYTHON_PATH
        value: /opt/render/project/src/src/ai/.venv/bin/python
    healthCheckPath: /api/health