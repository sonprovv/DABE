<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat 1-1 Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: #667eea;
            color: white;
        }

        .sidebar-header h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .user-info {
            font-size: 14px;
            opacity: 0.9;
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .conversation-item {
            padding: 15px;
            margin-bottom: 5px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .conversation-item:hover {
            background: #e9ecef;
        }

        .conversation-item.active {
            background: #667eea;
            color: white;
        }

        .conversation-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .conversation-preview {
            font-size: 13px;
            color: #6c757d;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-item.active .conversation-preview {
            color: rgba(255,255,255,0.8);
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-user-info {
            display: flex;
            align-items: center;
        }

        .chat-user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 15px;
        }

        .chat-user-name {
            font-weight: 600;
            font-size: 16px;
        }

        .chat-user-status {
            font-size: 12px;
            color: #6c757d;
        }

        .status-online {
            color: #28a745;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 60%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.received .message-content {
            background: white;
            border-bottom-left-radius: 4px;
        }

        .message.sent .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            margin-top: 5px;
            opacity: 0.7;
        }

        .message-input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .send-button:hover {
            background: #5568d3;
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .login-form {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        .login-form h2 {
            margin-bottom: 20px;
            color: #667eea;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .login-form button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .hidden {
            display: none;
        }

        .error {
            color: #dc3545;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginForm" class="login-form">
        <h2>Đăng nhập Chat</h2>
        <input type="text" id="apiUrl" placeholder="API URL (http://localhost:5000)" value="http://localhost:5000">
        <input type="text" id="authToken" placeholder="Auth Token">
        <input type="text" id="userId" placeholder="Your User ID">
        <div id="loginError" class="error hidden"></div>
        <button onclick="login()">Đăng nhập</button>
    </div>

    <!-- Chat Container -->
    <div id="chatContainer" class="container hidden">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Tin nhắn</h2>
                <div class="user-info" id="currentUserInfo"></div>
            </div>
            <div class="conversations-list" id="conversationsList">
                <!-- Conversations will be loaded here -->
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <div class="chat-user-info">
                    <div class="chat-user-avatar" id="chatAvatar">U</div>
                    <div>
                        <div class="chat-user-name" id="chatUserName">Chọn một cuộc trò chuyện</div>
                        <div class="chat-user-status" id="chatUserStatus"></div>
                    </div>
                </div>
            </div>
            <div class="messages-container" id="messagesContainer">
                <div style="text-align: center; color: #6c757d; margin-top: 50px;">
                    Chọn một cuộc trò chuyện để bắt đầu nhắn tin
                </div>
            </div>
            <div class="message-input-area">
                <input type="text" class="message-input" id="messageInput" placeholder="Nhập tin nhắn..." disabled>
                <button class="send-button" id="sendButton" onclick="sendMessage()" disabled>Gửi</button>
            </div>
        </div>
    </div>

    <script>
        let API_URL = '';
        let AUTH_TOKEN = '';
        let CURRENT_USER_ID = '';
        let CURRENT_CHAT_USER_ID = '';

        function login() {
            API_URL = document.getElementById('apiUrl').value;
            AUTH_TOKEN = document.getElementById('authToken').value;
            CURRENT_USER_ID = document.getElementById('userId').value;

            if (!API_URL || !AUTH_TOKEN || !CURRENT_USER_ID) {
                showError('Vui lòng điền đầy đủ thông tin');
                return;
            }

            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('chatContainer').classList.remove('hidden');
            document.getElementById('currentUserInfo').textContent = `User ID: ${CURRENT_USER_ID}`;

            loadConversations();
            updateUserStatus('online');
        }

        function showError(message) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        async function apiCall(endpoint, method = 'GET', body = null) {
            const options = {
                method,
                headers: {
                    'Authorization': `Bearer ${AUTH_TOKEN}`,
                    'Content-Type': 'application/json'
                }
            };

            if (body) {
                options.body = JSON.stringify(body);
            }

            const response = await fetch(`${API_URL}${endpoint}`, options);
            return await response.json();
        }

        async function loadConversations() {
            try {
                const result = await apiCall('/api/chat/conversations');
                const conversations = result.data || [];
                
                const listDiv = document.getElementById('conversationsList');
                listDiv.innerHTML = '';

                if (conversations.length === 0) {
                    listDiv.innerHTML = '<div style="padding: 20px; text-align: center; color: #6c757d;">Chưa có cuộc trò chuyện nào</div>';
                    return;
                }

                conversations.forEach(conv => {
                    const div = document.createElement('div');
                    div.className = 'conversation-item';
                    div.onclick = () => selectConversation(conv.otherUserId);
                    div.innerHTML = `
                        <div class="conversation-name">${conv.otherUserId}</div>
                        <div class="conversation-preview">${conv.lastMessage || 'Chưa có tin nhắn'}</div>
                    `;
                    listDiv.appendChild(div);
                });
            } catch (error) {
                console.error('Error loading conversations:', error);
            }
        }

        async function selectConversation(userId) {
            CURRENT_CHAT_USER_ID = userId;
            
            // Update UI
            document.getElementById('chatAvatar').textContent = userId.charAt(0).toUpperCase();
            document.getElementById('chatUserName').textContent = userId;
            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendButton').disabled = false;

            // Mark active conversation
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.conversation-item').classList.add('active');

            // Load messages
            await loadMessages(userId);
            
            // Check user status
            await checkUserStatus(userId);
            
            // Mark as read
            await apiCall(`/api/chat/read/${userId}`, 'PUT');
        }

        async function loadMessages(userId) {
            try {
                const result = await apiCall(`/api/chat/messages/${userId}?limit=50`);
                const messages = result.data || [];
                
                const container = document.getElementById('messagesContainer');
                container.innerHTML = '';

                messages.forEach(msg => {
                    const div = document.createElement('div');
                    div.className = `message ${msg.senderId === CURRENT_USER_ID ? 'sent' : 'received'}`;
                    
                    const time = new Date(msg.createdAt).toLocaleTimeString('vi-VN', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    div.innerHTML = `
                        <div class="message-content">
                            <div>${msg.message}</div>
                            <div class="message-time">${time}</div>
                        </div>
                    `;
                    container.appendChild(div);
                });

                container.scrollTop = container.scrollHeight;
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message || !CURRENT_CHAT_USER_ID) return;

            try {
                await apiCall('/api/chat/send', 'POST', {
                    receiverId: CURRENT_CHAT_USER_ID,
                    message: message,
                    type: 'text'
                });

                input.value = '';
                await loadMessages(CURRENT_CHAT_USER_ID);
                await loadConversations();
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Không thể gửi tin nhắn');
            }
        }

        async function checkUserStatus(userId) {
            try {
                const result = await apiCall(`/api/chat/status/${userId}`);
                const statusDiv = document.getElementById('chatUserStatus');
                
                if (result.data && result.data.isOnline) {
                    statusDiv.textContent = 'Đang hoạt động';
                    statusDiv.className = 'chat-user-status status-online';
                } else {
                    statusDiv.textContent = 'Không hoạt động';
                    statusDiv.className = 'chat-user-status';
                }
            } catch (error) {
                console.error('Error checking status:', error);
            }
        }

        async function updateUserStatus(state) {
            try {
                await apiCall('/api/chat/status', 'POST', { state });
            } catch (error) {
                console.error('Error updating status:', error);
            }
        }

        // Handle Enter key
        document.addEventListener('DOMContentLoaded', () => {
            const messageInput = document.getElementById('messageInput');
            if (messageInput) {
                messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        sendMessage();
                    }
                });
            }
        });

        // Update status on page unload
        window.addEventListener('beforeunload', () => {
            if (CURRENT_USER_ID) {
                updateUserStatus('offline');
            }
        });

        // Auto refresh conversations every 5 seconds
        setInterval(() => {
            if (CURRENT_USER_ID && !document.getElementById('loginForm').classList.contains('hidden')) {
                loadConversations();
            }
        }, 5000);

        // Auto refresh messages every 3 seconds
        setInterval(() => {
            if (CURRENT_CHAT_USER_ID) {
                loadMessages(CURRENT_CHAT_USER_ID);
            }
        }, 3000);
    </script>
</body>
</html>
