<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firebase Test Login</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input {
      margin: 5px 0;
      padding: 5px;
      width: 250px;
    }
    button {
      padding: 6px 12px;
      margin: 5px 5px 15px 0;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h2>Test Firebase Auth</h2>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
  <button onclick="copyToken()">Copy Token</button>

  <pre id="output">ID TOKEN will show here...</pre>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBlZtwgm6HLPlQr2We2s_IzX-bmM-sag0A",
      authDomain: "jobs-4c9e3.firebaseapp.com",
      projectId: "jobs-4c9e3",
      storageBucket: "jobs-4c9e3.appspot.com",
      messagingSenderId: "982452710221",
      appId: "1:982452710221:android:e1b1b79186f1a4f2aaa504"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    let latestToken = "";

    window.login = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        latestToken = await userCredential.user.getIdToken();
        document.getElementById("output").innerText = `ID TOKEN:\n${latestToken}`;
      } catch (err) {
        document.getElementById("output").innerText = `Error: ${err.message}`;
      }
    };

    window.copyToken = function () {
      if (!latestToken) return alert("Chưa có token để copy.");
      navigator.clipboard.writeText(latestToken).then(() => {
        alert("Đã copy token vào clipboard!");
      });
    };
  </script>
</body>
</html>
